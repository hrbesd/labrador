    <script src="assets/js/md5.js"></script>
    <script src="assets/js/soapclient.js"></script>
    <script src="assets/js/toolbar/toolbar.js"></script>

    <script type="text/javascript">
      var url = "http://localhost:12321";

      function Speak()
      {
        var pl = new SOAPClientParameters();
        pl.add("string", "what do you want?");
        SOAPClient.invoke(url, "text2speech", pl, true, Speak_callBack);
      }

      function Speak_callBack(r)
      {
        alert(r);
      }

      Speak();
    </script>

  <body>

    <div id="wrapper" class="container">

      <p><a id="accessible" href="#">无障碍浏览</a></p>

      <!-- Example row of columns -->
      <div class="row">
        <div align="center">
          <h1>${title}</h1>
          <p><div id="author">${author}</div></p>
          <p><div id="date">发表日期：${lastModified}</div></p>
        </div>
        
        <hr/>

        ${bodyData}
      </div>

    </div> <!-- /container -->
  </body>
